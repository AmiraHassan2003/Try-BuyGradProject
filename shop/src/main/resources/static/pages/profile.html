<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sharky | User Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../styles/profile.css" />
</head>

<body>
    <header>
        <h1>Sharky</h1>
        <nav id="main-nav">
            <a href="/pages/home.html">Home</a>
            <a href="products.html">Products</a>
            <a href="/pages/checkout.html">Checkout</a>
            <a href="profile.html">Profile</a>
            <button id="toggle-theme" title="Toggle Theme">
                <i class="fa-solid fa-sun"></i>
            </button>
        </nav>
        <button id="menu-toggle" aria-label="Toggle Menu">
                <i class="fa-solid fa-bars"></i>
            </button>
    </header>

    <div class="dashboard-container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li class="active" data-section="account">Account Info</li>
                    <li data-section="orders">Order History</li>
                    <li data-section="settings">Settings</li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <section id="account" class="section active">
                <h2>Account Information</h2>
                <form id="account-form">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required />

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required />

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" />

                    <label for="address">Shipping Address</label>
                    <input type="text" id="address" name="address" />

                    <button type="submit" class="btn-primary">Update Info</button>
                    <div id="confirmation" class="confirmation-message">Information updated successfully!</div>
                </form>
            </section>

            <section id="orders" class="section">
                <h2>Order History</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Total</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body">

                    </tbody>
                </table>
            </section>

            <section id="settings" class="section">
                <h2>Settings</h2>
                <p>Coming soon...</p>
            </section>
        </main>
    </div>

    <footer>
        &copy; 2025 Sharky. All rights reserved.
    </footer>

    <script src="/js/profile.js"></script>
</body>

</html>
