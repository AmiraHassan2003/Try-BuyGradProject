<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sharky | Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <header>
        <h1>Sharky</h1>
        <nav id="main-nav">
            <a href="/pages/home.html">Home</a>
            <a href="products.html">Products</a>
            <a href="/pages/checkout.html">Checkout</a>
            <a href="profile.html">Profile</a>
            <button id="toggle-theme" title="Toggle Theme">
                <i class="fa-solid fa-sun"></i>
            </button>
        </nav>
        <button id="menu-toggle" aria-label="Toggle Menu">
                <i class="fa-solid fa-bars"></i>
            </button>
    </header>



    <h1>Checkout</h1>
    <div class="checkout-container">
        <form id="checkout-form">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required placeholder="Your full name" />

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com" />

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="+20 1XXXXXXXXX" />

            <label for="address">Shipping Address</label>
            <textarea id="address" name="address" required placeholder="Street, City, Country"></textarea>

            <label for="paymentMethod">Payment Method</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="">Select a payment method</option>
                <option value="credit">Credit Card</option>
                <option value="cash">Cash on Delivery</option>
            </select>

            <div id="creditFields" class="hidden">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" />

                <label for="expiryDate">Expiry Date</label>
                <input type="text" id="expiryDate" maxlength="5" placeholder="MM/YY">

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" maxlength="3" placeholder="123">
            </div>

            <div id="cashNote" class="hidden">
                <p style="color:#3c217a; font-size: 1rem; margin-bottom: 1.5rem;">
                    You will pay in cash upon delivery. Please make sure to have the exact amount ready.
                </p>
            </div>

            <button type="submit" class="btn-submit">Confirm Order</button>
        </form>

        <div class="summary-box">
            <h3>Order Summary</h3>
            <p>Items: <span id="product-count">2</span></p>
            <p>Total: $<span id="order-total">80</span></p>
            <p>Delivery: Free</p>
            <p>Estimated Arrival: 3-5 Business Days</p>
        </div>
    </div>
</body>
<script src="/js/checkout.js"></script>

</html>
